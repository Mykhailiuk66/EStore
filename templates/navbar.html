{% load static %}

<nav class="container-fluid">
    <ul>
        <li><a href="{% url 'store' %}" class="no-href-style"><strong>EShop</strong></a></li>
        <li><a href="{% url 'store' %}">Store</a></li>
    </ul>
    <ul>
        {% if request.user.is_authenticated %}
          <li>
            <details role="list" dir="rtl">
              <summary aria-haspopup="listbox" role="link">Account</summary>
              <ul role="listbox">
                <li><a href="{% url 'orders' %}">Orders</a></li>

                  <li><a href="{% url 'logout' %}">Logout</a></li>
              </ul>
            </details>

            </li>
        {% endif %}
          
        {% if not request.user.is_authenticated %}
          <li><a href="{% url 'login' %}">Login</a></li>
        {% endif %}

        {% if perms.store.add_product %}
          <li>
            <a href="{% url 'create-product' %}"><i class="fa-solid fa-circle-plus"></i></a>
          </li>
        {% endif %}

        <li>
            <a href="{% url 'cart' %}"><i class="fa-solid fa-cart-shopping"></i></a>
        </li>
    </ul>
</nav>
